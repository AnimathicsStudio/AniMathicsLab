<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Builder Interaktif</title>

  <!-- vis-network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <!-- Bootstrap & Phosphor Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Custom Style (jika ada) -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="fs-3 fw-bold mb-3">Visualisasi Konstruksi Graf</h1>
  <div class="container-fluid">
    <div class="row">
      <!-- Panel kiri -->
      <div class="col-md-4 col-lg-3 p-3 border-end left-panel">
        <h4 class="mb-3" style="margin-bottom: 0px;">Koneksi Titik</h4>
        <hr style="margin: 0px 0px 20px 0px;">

        <div class="d-flex flex-column gap-2 mb-3">

          <!-- Baris 1: Acak + input bilangan -->
          <div class="d-flex align-items-center gap-2">
            <button onclick="randomizeGraphFromInput()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-shuffle"></i></span>
              <span class="label-text">Acak</span>
            </button>
            <input id="prob-input" type="number" min="0" max="1" step="0.1" value="0.3"
              class="form-control form-control-sm text-center" style="width: 80px;" data-bs-toggle="tooltip"
              title="Masukkan probabilitas antara 0 dan 1" />

          </div>

          <!-- Baris 2: Komplit dan Kosong -->
          <div class="d-flex gap-2">
            <button onclick="checkAll()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-check-square"></i></span>
              <span class="label-text">Komplit</span>
            </button>

            <button onclick="clearAll()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-x-circle"></i></span>
              <span class="label-text">Kosong</span>
            </button>
          </div>

        </div>







        <!-- Tabel koneksi -->
        <table id="link-table" class="table table-sm table-bordered">
          <thead class="table-light">
            <tr>
              <th>Titik A</th>
              <th>Titik B</th>
              <th>âœ”</th>
            </tr>
          </thead>
          <tbody>
            <!-- Diisi oleh script.js -->
          </tbody>
        </table>
      </div>

      <!-- Panel kanan -->
      <div class="col-md-8 col-lg-9 p-3 right-panel">
        <div id="graph" style="height: 90vh; border: 1px solid #ccc;"></div>
      </div>
    </div>
  </div>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>

</html>
