<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Distribusi Normal</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="control-panel" class="p-3">
    <h3 class="mb-4">Panel Kontrol</h3>
    <h4 class="mb-4">Tombol Aksi:</h4>
    <div class="btn-group mb-3 w-100" role="group" style="white-space: nowrap;">
      <button class="btn btn-primary icon-button flex-shrink-1" onclick="resetBalls()" data-bs-toggle="tooltip"
        title="Reset dan Jalan Otomatis">
        <i class="ph ph-arrow-counter-clockwise"></i>
      </button>
      <button class="btn btn-success icon-button flex-shrink-1" onclick="addBall()" data-bs-toggle="tooltip"
        title="Tambah Bola">
        <i class="ph ph-plus-circle"></i>
      </button>
      <button id="pauseButton" class="btn btn-warning icon-button flex-shrink-1" onclick="pauseResumeToggle()"
        data-bs-toggle="tooltip" title="Pause / Resume">
        <i id="pauseIcon" class="ph ph-pause"></i>
      </button>
      <button class="btn btn-danger icon-button flex-shrink-1" onclick="clearBallsAndStop()" data-bs-toggle="tooltip"
        title="Clear Semua">
        <i class="ph ph-trash"></i>
      </button>
    </div>



    <!-- Kontrol Kecepatan -->
    <h4 style="margin-top: 20px;">Kecepatan:</h4>
    <div id="speedButtons" class="btn-group mb-3" role="group">
      <button type="button" class="btn btn-outline-info" onclick="setSpeedAndHighlight(this, 0.5)">0.5</button>
      <button type="button" class="btn btn-outline-info" onclick="setSpeedAndHighlight(this, 1)">1</button>
      <button type="button" class="btn btn-outline-info" onclick="setSpeedAndHighlight(this, 2)">2</button>
      <button type="button" class="btn btn-outline-info" onclick="setSpeedAndHighlight(this, 10 )">10</button>
    </div>
  </div>

  <div id="canvas-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="scriptAnimasi.js"></script>

  <script>
    function pauseResumeToggle() {
      pauseResume();
      const icon = document.getElementById('pauseIcon');
      if (icon.classList.contains('ph-pause')) {
        icon.classList.remove('ph-pause');
        icon.classList.add('ph-play');
      } else {
        icon.classList.remove('ph-play');
        icon.classList.add('ph-pause');
      }
    }

    function setSpeedAndHighlight(button, multiplier) {
      setSpeed(multiplier);
      document.querySelectorAll('#speedButtons .btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
          animation: true,
          delay: { show: 100, hide: 100 }
        });
      });
    });
  </script>

</body>

</html>
