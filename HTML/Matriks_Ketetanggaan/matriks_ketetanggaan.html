<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Ketetanggaan</title>

  <!-- vis-network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <!-- Bootstrap & Phosphor Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css" rel="stylesheet" />

  <!-- MathJax -->
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Custom style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <div class="px-4 pt-4">
    <h1 class="fs-3 fw-bold mb-3">Visualisasi dan Matriks Ketetanggaan</h1>
  </div>

  <!-- GRID UTAMA -->
  <div class="container-fluid">
    <div class="row h-100">

      <!-- PANEL KIRI -->
      <div class="col-md-3 col-lg-3 p-3 border-end left-panel">
        <h5 class="fw-semibold">Koneksi Titik</h5>
        <hr class="mb-3" />

        <!-- Kontrol -->
        <div class="d-flex flex-column gap-2 mb-3">
          <div class="d-flex align-items-center gap-2">
            <button onclick="randomizeGraphFromInput()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-shuffle"></i></span>
              <span class="label-text">Acak</span>
            </button>
            <div class="d-flex flex-column">
              <input id="prob-input" type="number" min="0" max="1" step="0.1" value="0.3"
                class="form-control form-control-sm text-center" style="width: 80px;" 
                data-bs-toggle="tooltip" title="Masukkan probabilitas antara 0 dan 1" />
            </div>
          </div>

          <div class="d-flex gap-2">
            <button onclick="checkAll()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-check-square"></i></span>
              <span class="label-text">Komplit</span>
            </button>
            <button onclick="clearAll()" class="custom-pill-btn">
              <span class="icon-box"><i class="ph-bold ph-x-circle"></i></span>
              <span class="label-text">Kosong</span>
            </button>
          </div>
        </div>

        <!-- Tabel -->
        <table id="link-table" class="table table-sm table-bordered">
          <thead class="table-light">
            <tr><th>Titik A</th><th>Titik B</th><th>âœ”</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- PANEL TENGAH -->
      <div class="col-md-5 col-lg-6 p-3 border-end center-panel">
        <div id="graph" style="height: 100%; border: 1px solid #ccc;"></div>
      </div>

      <!-- PANEL KANAN -->
      <div class="col-md-4 col-lg-3 p-3 right-panel">
        <h5 class="fw-semibold">Matriks Ketetanggaan</h5>
        <div id="adj-matrix" class="mt-3"></div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (untuk tooltip) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script utama -->
  <script src="script.js"></script>
  <script>
    // Aktifkan Bootstrap tooltip
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
  </script>

</body>
</html>
